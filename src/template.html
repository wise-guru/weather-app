<div class="container">
    <div class="weather-modal">
        <div class="modal-top">
            <h1 class="title">Weatherly</h1>
            <img src="./efc9e3d321a898b74deb.svg" alt="Cloud and moon icon" class="icon">
        </div>

        <form action="">
            <input type="text" id="locationInput" name="location" placeholder="City name" required>
            <button type="submit" id="weatherBtn">Search</button>
        </form>

        <div class="weatherContent">
            <h2 class="name" id="locationName"></h2>
            <h2 class="temp" id="locationTemp"></h2>
            <div class="feelsLike" id="locationFeel"></div>
            <div class="weather" id="locationWeather"></div>
            <div class="humidity" id="locationHumidity"></div>
            <div class="wind" id="locationWind"></div>
        </div>

      


    </div>
