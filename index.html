<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    <script defer src="bundle.js"></script></head>
    <body>
    <div class="container">
        <div class="weather-modal">
            <div class="modal-top">
                <h1 class="title">Weatherly</h1>
                <img src="./efc9e3d321a898b74deb.svg" alt="Cloud and moon icon" class="icon">
            </div>

            <form action="">
                <input type="text" id="locationInput" name="location" placeholder="City name" required>
                <button type="submit" id="weatherBtn">Search</button>
            </form>

            <div class="weatherContent">
                <h2 class="name" id="locationName"></h2>
                <h2 class="temp" id="locationTemp"></h2>
                <div class="feelsLike" id="locationFeel"></div>
                <div class="weather" id="locationWeather"></div>
                <div class="humidity" id="locationHumidity"></div>
                <div class="wind" id="locationWind"></div>
            </div>
        </div>
        <div class="credit">
            Image by <a href="https://pixabay.com/users/noel_bauza-2019050/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1197753">Noel Bauza</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1197753">Pixabay</a>
        </div>
    </div>
    </body>
</html>
